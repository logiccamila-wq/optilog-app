name: Firebase Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  preview-deploy:
    name: Build and Preview on Firebase Hosting
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
      FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify TypeScript React types
        run: |
          npm ls @types/react @types/react-dom || echo "@types/react not found in lockfile"

      - name: Build project
        run: npm run build

      # Workbox step removed to avoid any non-essential failures during urgent preview

      - name: Compose Service Account JSON
        id: sa
        run: |
          node -e "const fs=require('fs'); const cred={type:'service_account', project_id:process.env.FIREBASE_PROJECT_ID, private_key:(process.env.FIREBASE_PRIVATE_KEY||'').replace(/\\n/g,'\n'), client_email:process.env.FIREBASE_CLIENT_EMAIL}; fs.writeFileSync('sa.json', JSON.stringify(cred));"
          echo "json=$(cat sa.json)" >> $GITHUB_OUTPUT

      - name: Deploy preview with official Firebase Action
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ steps.sa.outputs.json }}
          projectId: ${{ env.FIREBASE_PROJECT_ID }}
          channelId: pr-${{ github.event.pull_request.number }}
          expires: 7d
